<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
    </head>


    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>

        <main class="flex-row justify-space-between">
            <div class="col-12 col-md-4">
              <div class="card">
                <h3 class="card-header text-uppercase">Search By City</h3>
        
                <form id="city-form" class="card-body">
                  <label class="form-label" for="city-name">City Name</label>
        
                  <input name="city" id="city-name" type="text" autofocus="true" class="form-input" />
                  
                  <button type="submit" class="btn">Find City</button>
                </form>
              </div>
            </div>
        
            
            <div class="col-12 col-md-8"></div>
          </main>
       
        <script src="./assets/js/homepage.js"></script>
    </body>
</html>
